<!DOCTYPE html>
<html lang="en" ng-app="signupApp">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Signup Form</title>
    <link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body ng-controller="SignupCtrl">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 custom-attr="attr1 = true">Acme Inc.</h1>
                <opt-in>
                    <!-- set brand logo image as background for this css class  -->
                    <div class="brand-logo col-sm-4"></div>
                </opt-in>

                <footer>
                    <p ng-if="submitted == true">Thanks for shopping with Acme, {{data.firstName}} {{data.lastName}}.</p>
                </footer>
            </div>
        </div>
    </div>

    <script src="./jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="./app.js"></script>
</body>
</html>
