<div>
    <form ng-submit="submitted=true; submit()" name="signupForm" novalidate>
        <fieldset>
            <legend>opt-in</legend>
            <span ng-transclude></span>
            <div class="formInputs">
                <input class="firstName form-control" type="text" ng-model="data.firstName" placeholder="first name" required>
                <input class="lastName form-control" type="text" ng-model="data.lastName" placeholder="last name" required>
                <input class="email form-control" type="email" ng-model="data.email" placeholder="email" required>
                <button class="btn btn-primary" type="submit">
                    Give us yr infoz!
                </button>
            </div>
        </fieldset>
    </form>
</div>
